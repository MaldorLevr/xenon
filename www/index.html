<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src &apos;self&apos; http://107.170.252.240/ filesystem"> -->
    <allow-navigation href="http://107.170.252.240/*">
    <title>WS Companion</title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>

    <!-- angular-resource js -->
    <script src="lib/angular-resource/angular-resource.js"></script>

    <!-- angular-cache js -->
    <script src="lib/angular-cache/dist/angular-cache.js"></script>

    <!-- ngCordova -->
    <script src="lib/ng-cordova.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
    <!-- <script src="cordova.js"></script> -->

    <!-- your app's js -->
    <script src="js/date.js"></script>
    <script src="js/app.js"></script>
  </allow-navigation></head>

  <ion-nav-bar class="bar-positive" ng-click="$route.reload()" align-title="center">
    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-title>
      <img ng-src="./img/LogoHeader.png" class="logo">
    </ion-nav-title>
  </ion-nav-bar>

  <body ng-app="xenon">
    <ion-tabs class="tabs-positive tabs-icon-top">
        <ion-tab title="Plan" icon-on="ion-ios-calendar" icon-off="ion-ios-calendar-outline" ui-sref="week({date: Date.now()})">
          <ion-nav-view name="week">
          <ion-nav-view name="day">
        </ion-nav-view></ion-nav-view></ion-tab>
        <ion-tab title="Contact" icon-on="ion-ios-email" icon-off="ion-ios-email-outline" ui-sref="contact">
          <ion-nav-view name="contact">
        </ion-nav-view></ion-tab>
        <ion-tab title="Discover" icon-on="ion-ios-world" icon-off="ion-ios-world-outline" ui-sref="discover">
          <ion-nav-view name="discover">
        </ion-nav-view></ion-tab>
        <ion-tab title="About" icon-on="ion-ios-information" icon-off="ion-ios-information-outline" ui-sref="about">
          <ion-nav-view name="about">
        </ion-nav-view></ion-tab>
        <ion-tab title="Settings" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline" ui-sref="settings">
          <ion-nav-view name="settings">
        </ion-nav-view></ion-tab>
    </ion-tabs>
  </body>
</html>
