<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <allow-navigation href="http://107.170.252.240/*" />
    <title>WS Companion</title>
    

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.js"></script>
    <script src="lib/ionic/js/angular-cache.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <ion-nav-bar class="bar-positive" ng-click="$route.reload()" align-title="center">
    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-title>
      <img ng-src="./img/LogoHeader.png" class="logo">
    </ion-nav-title>
  </ion-nav-bar>

  <body ng-app="xenon">
    <ion-tabs class="tabs-positive tabs-icon-top">
        <ion-tab title="Plan" icon-on="ion-ios-calendar" icon-off="ion-ios-calendar-outline" ui-sref="week({date: Date.now()})">
          <ion-nav-view name="week" />
          <ion-nav-view name="day" />
        </ion-tab>
        <ion-tab title="Contact" icon-on="ion-ios-email" icon-off="ion-ios-email-outline" ui-sref="contact">
          <ion-nav-view name="contact" />
        </ion-tab>
        <ion-tab title="Discover" icon-on="ion-ios-world" icon-off="ion-ios-world-outline" ui-sref="discover">
          <ion-nav-view name="discover" />
        </ion-tab>
        <ion-tab title="About" icon-on="ion-ios-information" icon-off="ion-ios-information-outline" ui-sref="about">
          <ion-nav-view name="about" />
        </ion-tab>
        <ion-tab title="Wi-Fi Sign-In" icon-on="ion-ios-information" icon-off="ion-ios-information-outline" ui-sref="wifi">
          <ion-nav-view name="wifi" />
        </ion-tab>
    </ion-tabs>
  </body>
</html>
