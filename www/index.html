<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    
    <link href="css/style.css" rel="stylesheet">

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <ion-header-bar class="bar-positive">
    <img ng-src="img\LogoHeader.png" class="logo">
  </ion-header-bar>

  <body ng-app="xenon">
    <ion-tabs class="tabs-positive tabs-icon-top">
        <ion-tab title="Plan" icon-on="ion-ios-calendar" icon-off="ion-ios-calendar-outline" ui-sref="plan">
          <!-- <ion-nav-view name="day"></ion-nav-view> -->
          <ion-nav-view name="week"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Contact" icon-on="ion-ios-email" icon-off="ion-ios-email-outline" ui-sref="contact">
          <ion-nav-view name="contact"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Discover" icon-on="ion-ios-world" icon-off="ion-ios-world-outline" ui-sref="discover">
          <ion-nav-view name="discover"></ion-nav-view>
        </ion-tab>
        <ion-tab title="About" icon-on="ion-ios-information" icon-off="ion-ios-information-outline" ui-sref="about">
          <ion-nav-view name="about"></ion-nav-view>
        </ion-tab>
    </ion-tabs>
  </body>
</html>
